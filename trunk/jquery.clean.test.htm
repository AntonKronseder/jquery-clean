<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Clean HTML</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="jquery.clean.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#Clean").click(function() {
                var html = $.clean($("#Input").val());
                $("#OutputHTML").val(html);
                OutputWYSIWYG.innerHTML = html;
                return false;
            });
        });       
    </script>

</head>
<body>
    <form>
        <textarea id="Input" rows="20" cols="100">

        </textarea><br />
        <button id="Clean" href="#">Clean</button><br />
        <textarea id="OutputHTML" rows="20" cols="100"></textarea><br />
        <div id="OutputWYSIWYG"></div>
    </form>
</body>
</html>
